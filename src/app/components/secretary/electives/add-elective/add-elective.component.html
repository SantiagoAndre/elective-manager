<h4 id="title-subform" class="dispaly-4">{{textActionForm()}} Elective</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
    <input type="hidden"  name="ElectiveItemID" #ElectiveItemID="ngModel" [(ngModel)]="elective._id">
    <input type="hidden"  name="ElectiveID" #ElectiveID="ngModel" [(ngModel)]="elective._id">
  <input type="hidden"  name="ItemName" #ItemName="ngModel" [(ngModel)]="elective.name">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Id</label>
      <input name="Id" [(ngModel)]="elective.idElective" class="form-control" [class.is-invalid]="elective.idElective == '' ">
    </div>

    <div class="form-group col-md-6">
      <label>Need Lab</label>
      <div class="custom-control custom-switch">
        <input type="checkbox" [checked]="elective.needLab"  class="custom-control-input" id="needLabSwitch">
        <label class="custom-control-label" for="needLabSwitch"></label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input name="Name" [(ngModel)]="elective.name" class="form-control"
     [class.is-invalid]="elective.name == '' ">
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database" ></i> {{textActionForm()}}</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
